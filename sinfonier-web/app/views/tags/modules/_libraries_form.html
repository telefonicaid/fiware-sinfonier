<div id="form-model-library" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 library-form">
  <div class="well">
    <!-- Forms for add urls -->
    <div class="form-horizontal">
      <div class="form-group">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 align-right">
          <span class="glyphicon glyphicon-remove cursor-pointer remove"></span>
        </div>
      </div>

      <div class="form-group">
        <!-- LIBRARIES'S NAME -->
        <label for="name-library" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">&{'Modules.form.name'} *</label>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
          <input type="text" class="form-control" id="name-library" name="version.libraries.libraries[X].name" required>
        </div>

        <!-- LIBRARIES'S URL -->
        <label for="url-library" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">&{'Modules.form.lib.url'} *</label>
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
          <input type="url" class="form-control" id="url-library" name="version.libraries.libraries[X].url" required>
        </div>

      </div>

    </div>
  </div>
</div>
