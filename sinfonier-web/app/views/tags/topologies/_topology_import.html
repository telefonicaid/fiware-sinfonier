<div id="topology-new" data-id="topology-new" class="col-lg-12 topology">
  <div class="panel panel-default">
    <div class="row panel-body form-horizontal">

      <div class="col-lg-12">
        <div id="topology-div-error" class="alert alert-danger hide" role="alert">
          
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&{'Topologies.import.instructions'}</label>
      </div>  
      <!-- NAME -->
      <div class="form-group">
        <label for="name" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">&{'Topologies.form.name'} *</label>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <input type="text" class="form-control" id="name" name="name" title="&{'Modules.form.err.pattern.name'}"
          pattern="^(([A-Z]+[a-z0-9]*)+)$" value="" required>
        </div>
        <div id="import-doc" class="pull-right col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <form id="import-doc-form" class="form-inline text-right">
            <input type="file" id="file-upload" name="file-upload" class="form-control" onchange="prepareTopology(this)">
          </form>
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">&{'Topologies.form.description'}</label>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
          <textarea id="description" name="description" cols="30" rows="3" class="form-control"></textarea>
        </div>
      </div>


      <!-- RIGHT -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <!-- CANVAS -->
        <div class="row">
          <div class="col-lg-12">
            <div class="topologies-import">
              <div class="topology-description display-none">"{\"config\":{\"modules\":[],\"wires\":[]}}"</div>
            </div>
          </div>
        </div>

      </div>
      <div class="row form-group">
        <div class="col-lg-4 pull-right">
          <button id="topology-do-import" type="submit" class="btn btn-primary">
          &{'Topologies.btn.import'}</button>
        </div>
      </div>

    </div>
  </div>
</div>
