# -*- coding: utf-8 -*-
Login :
  - Button   :
      Name            : button_language
      Locator-Type    : XPATH
      Locator-Value   : /html/body/div/div[2]/div/div/a
      Wait-For-Loaded : True
  - Button   :
      Name            : button_language_english
      Locator-Type    : XPATH
      Locator-Value   : /html/body/div/div[2]/div/div/ul/li[1]/a
      Wait-For-Loaded : False
  - Button   :
      Name            : button_language_spanish
      Locator-Type    : XPATH
      Locator-Value   : /html/body/div/div[2]/div/div/ul/li[2]/a
      Wait-For-Loaded : False
  - Text   :
      Name            : text_title
      Locator-Type    : XPATH
      Locator-Value   : /html/body/div/div[3]/div/h2[1]
      Wait-For-Loaded : True
  - InputText   :
      Name            : username
      Locator-Type    : ID
      Locator-Value   : username
      Wait-For-Loaded : True
  - InputText   :
      Name            : password
      Locator-Type    : ID
      Locator-Value   : password
      Wait-For-Loaded : True
  - Button      :
      Name            : login
      Locator-Type    : XPATH
      Locator-Value   : //button[@type="submit"]
      Target-Page     : Dashboard
      Wait-For-Loaded : True
  - Text       :
      Name            : error
      Locator-Type    : XPATH
      Locator-Value   : //p[@class="error"]
      Wait-For-Loaded : False
  - Button       :
      Name            : change_password
      Locator-Type    : XPATH
      Locator-Value   : //a[@href="/requestPasswordReset"]
      Wait-For-Loaded : True
  - Button       :
      Name            : create_account
      Locator-Type    : XPATH
      Locator-Value   : //a[@href="/register"]
      Wait-For-Loaded : True


