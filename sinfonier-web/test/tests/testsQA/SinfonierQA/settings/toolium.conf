[Driver]
# Valid driver types: firefox, chrome, iexplore, edge, safari, opera, phantomjs, ios, android
type: firefox
window_width: 1200
window_height: 768

# Configure local driver paths
# chrome_driver_path:
# explorer_driver_path:
# edge_driver_path:
# opera_driver_path:
# phantomjs_driver_path:
# gecko_driver_path:

# Driver options
implicitly_wait: 5
reuse_driver: false
appium_app_strings: false


[Server]
enabled: false
host: localhost
port: 4444
video_enabled: false


[VisualTests]
enabled: true
fail: true
save: false
complete_report: true
baseline_name: {Driver_type}-{Behave_language}-{Behave_environment}
engine: pil

[PageObjectsAutoloader]
enabled: true
yaml_file_path: resources/page_object_definition.yaml


