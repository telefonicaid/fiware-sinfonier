# ~~~~~~ Existing in application.conf ~~~~~~ #
# ~~~~~~                              ~~~~~~ #

# Java source level => 1.5, 1.6 or 1.7 (experimental)
# ~~~~~~ Mandatory
java.source=1.6

# Application Name
# ~~~~~~
Config.ApplicationName=Sinfonier

# Session configuration
